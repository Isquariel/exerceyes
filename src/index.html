<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exerceyes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="info">
        <span class="score">0</span>
    </header>
    <section class="balls animated">
        <div class="ball-left"><div class="ball"></div></div>
        <div class="ball-right"><div class="ball"></div></div>
    </section>
    <footer class="actions">
        <button type="button" class="action" data-action="apart">
            <span class="action-text">move apart</span>
            <span class="action-key">]</span>
        </button>
        <button type="button" class="action" data-action="together">
            <span class="action-text">move together</span>
            <span class="action-key">[</span>
        </button>
        <button type="button" class="action" data-action="toggle">
            <span class="action-text">start/stop animation</span>
            <span class="action-key">space</span>
        </button>
        <button type="button" class="action" data-action="reset">
            <span class="action-text">return to default</span>
            <span class="action-key">esc</span>
        </button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
