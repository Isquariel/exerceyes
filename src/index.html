<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exerceyes</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="info">
        <span class="score"></span>
    </header>
    <section class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
    </section>
    <footer class="actions">
        <section class="action" data-action="move" data-arg="1">
            <span class="action-text">move apart</span>
            <span class="action-key">]</span>
        </section>
        <section class="action" data-action="move" data-arg="-1">
            <span class="action-text">move together</span>
            <span class="action-key">[</span>
        </section>
        <section class="action" data-action="toggle">
            <span class="action-text">start/stop animation</span>
            <span class="action-key">space</span>
        </section>
        <section class="action" data-action="reset">
            <span class="action-text">return to default</span>
            <span class="action-key">esc</span>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
